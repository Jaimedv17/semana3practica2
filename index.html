<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
</header>
<body>
    <div class="agrupar">
        <form action="" class="cabecera">
            <h1>Formulario de contacto</h1>
           
            <div>
                <label for="personName">Nombre*</label><br>
                <input type="text" id="personName" placeholder="Escribe tu nombre" required autofocus size="61">
            </div>
            <br>
            <div>
                <label for="personEmail">Email*</label><br>
                <input type="email" id="personEmail" placeholder="Escribe tu Email" required size="61">
            </div>
            <br>
            <div>
                <label for="personNumber">Telefono*</label><br>
                <input type="text" id="personNumber" placeholder="Escribe tu telefono" required size="61">
            </div>
            <br>
            <div>
                <label for="personText">Sitio web*</label><br>
                <input type="text" id="personText" placeholder="Escribe la URL de tu web" required size="61"> 
            </div>
            <br>
            <div>
                <label for="asunto">Asunto*</label><br>
                <input type="text" id="asunto" placeholder="Escribe un asunto" required size="61">
            </div>
            <br>
            <div>
                <label for="">Mnesaje*</label><br>
                <textarea name="" id="comentario" cols="60" rows="5" placeholder="Deja aqui tu comentario.."></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>
            <br>
            <div>
                <label for="">*los campos son obligarios</label>
            </div>
        </form>
    </div>
    
</body>
</html>
